language: go
services:
  - docker
env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
install:
  - go get -u -v github.com/spf13/hugo
script:
  - hugo
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: kalbas.it
    acl: private
    on:
      repo: "kalbasit/kalbas.it"
      branch: "deploy_to_s3"
